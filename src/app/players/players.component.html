<div class="container">
	<div class="side">
		<div *ngFor="let player of players">
			<app-player-detail [player]="player" [players]="players" (gameState)="updateGameState($event)"></app-player-detail>
		</div>
	</div>
	<div class="side">
		<div class="row" *ngFor="let transaction of transactions">
			<mat-card>
				<mat-card-title><img src="../assets/{{transaction.fromPlayer.img}}.jpg" width=30px height=30px> paid <img src="../assets/{{transaction.toPlayer.img}}.jpg" width=30px height=30px></mat-card-title>
				<mat-card-subtitle>{{transaction.timestamp}}</mat-card-subtitle>
				<mat-card-content>{{transaction.amount | currency}}</mat-card-content>
				<mat-card-actions align="end">
				<button (click)="undoTransaction(transaction)" mat-button>Undo</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
