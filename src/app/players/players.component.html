<div class="container">
	<div class="side">
		<div *ngFor="let player of players">
			<app-player-detail [player]="player" [players]="players" (gameState)="updateGameState($event)"></app-player-detail>
		</div>
	</div>
	<div class="side">
		<div *ngFor="let transaction of transactions">
			<app-transaction [transaction]="transaction" [transactions]="transactions"></app-transaction>
		</div>
	</div>
</div>
