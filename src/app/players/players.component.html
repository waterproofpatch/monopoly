<div class="player-container">
	<div class="side">
		<div class="player-row" *ngFor="let player of players">
			<div class="card-container">
				<div class="card card-large" tabindex="0">
					<img src="../assets/{{player.img}}.jpg" width="100" height="80">
				<span *ngIf="player.name != 'Bank'">{{player.money | currency}}</span>
				</div>
			</div>
			<form [formGroup]="transactionForm" (ngSubmit)="makePayment(player)">
				<mat-form-field appearance="fill">
				<mat-label>Amount</mat-label>
				<input matInput formControlName="amount" type="number">
				</mat-form-field>
				<mat-form-field appearance="fill">
				<mat-label>To</mat-label>
				<mat-select formControlName="otherPlayer">
				<mat-option *ngFor="let p of playersNot(player)" value="{{p.name}}">{{p.name}}</mat-option>
				</mat-select>
				</mat-form-field>
				<button mat-button color="primary">Pay</button>
			</form>
		</div>
	</div>
	<div class="side">
		<div class="transaction-row" *ngFor="let transaction of transactions">
			{{transaction.fromPlayer.name}} paid {{transaction.toPlayer.name}} {{transaction.amount | currency}}
		</div>
	</div>
</div>
