<div class="player-container">
	<div class="side">
		<div class="row" *ngFor="let player of players">
			<div class="card-container">
				<div class="card card-large" tabindex="0">
					<img src="../assets/{{player.img}}.jpg" width="100" height="80">
				<span *ngIf="player.name != 'Bank'">{{player.money | currency}}</span>
				</div>
			</div>
			<form [formGroup]="transactionForm" (ngSubmit)="makePayment(player)">
				<mat-form-field appearance="fill">
				<mat-label>Amount</mat-label>
				<input matInput formControlName="amount" type="number">
				</mat-form-field>
				<mat-form-field appearance="fill">
				<mat-label>To</mat-label>
				<mat-select formControlName="otherPlayer">
				<mat-option *ngFor="let p of playersNot(player)" value="{{p.name}}">{{p.name}}</mat-option>
				</mat-select>
				</mat-form-field>
				<button mat-button color="primary">Pay</button>
			</form>
		</div>
	</div>
	<div class="side">
		<div class="row">
			<mat-card>
				<mat-card-title>A paid B</mat-card-title>
				<mat-card-subtitle>$100</mat-card-subtitle>
				<mat-card-content>$100</mat-card-content>
				<mat-card-actions align="end">
				<button mat-button>Undo</button>
				</mat-card-actions>
			</mat-card>
		</div>
		<div class="row" *ngFor="let transaction of transactions">
			<mat-card>
				<mat-card-title><img src="../assets/{{transaction.fromPlayer.img}}.jpg" width=30px height=30px> paid <img src="../assets/{{transaction.toPlayer.img}}.jpg" width=30px height=30px></mat-card-title>
				<mat-card-subtitle>{{transaction.timestamp}}</mat-card-subtitle>
				<mat-card-content>{{transaction.amount | currency}}</mat-card-content>
				<mat-card-actions align="end">
				<button (click)="undoTransaction(transaction)" mat-button>Undo</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
