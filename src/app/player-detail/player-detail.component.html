<div *ngIf="player">

  <h2>{{player.name}} - {{player.money | currency}}</h2>

<form #f="ngForm" (ngSubmit)="makePayment(f)" novalidate>
	<div>
		<label for="payTo">Pay to:</label>
		<select id="payTo">
			<option *ngFor="let otherPlayer of players">{{otherPlayer.name}}</option>
		</select>
		<input type="number" [name]="amount" placeholder="Amount">
		<button>Make Payment</button>
	</div>
</form>

</div>
