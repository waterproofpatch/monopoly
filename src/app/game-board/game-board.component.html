<div class="content" role="main">
	<h2>Current Winner: <img src="../assets/{{winningPlayer().img}}.jpg" width="50" height="50"> with {{ winningPlayer().money | currency}}</h2>
	<p>Number of states: {{ playerStates.length }} <button (click)="undoLast()">Undo Last</button></p>
</div>
<div>
	<h3 *ngIf="errorMsg">{{errorMsg}}</h3>
</div>
<app-players [players]="players" [transactions]="transactions" (gameState)="updateGameState($event)"></app-players>
