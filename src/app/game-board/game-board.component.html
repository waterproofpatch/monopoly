<div class="content" role="main">
	<h2>Current Winner: <img src="../assets/{{winningPlayer().img}}.jpg" width="50" height="50">{{ winningPlayer().name }} with {{ winningPlayer().money | currency}}</h2>
	<h3>Number of states: {{ playerStates.length }}</h3>
	<button (click)="undoLast()">Undo Last</button>
</div>
<div>
	<h3 *ngIf="errorMsg">{{errorMsg}}</h3>
</div>
<app-players [players]="players" [transactions]="transactions" (gameState)="updateGameState($event)"></app-players>
