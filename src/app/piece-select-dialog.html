<h1 mat-dialog-title>Select Piece</h1>
<div mat-dialog-content>
  <button mat-button [matMenuTriggerFor]="menu">{{data.player.name}}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let player of data.players" (click)="selectPlayer(player, data.player)">{{player.name}}</button>
  </mat-menu>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
