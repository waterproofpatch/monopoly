<h1 mat-dialog-title>{{data.player.name}} - {{data.player.money | currency}}</h1>
<div mat-dialog-content>
  Select Piece
  <button mat-button [matMenuTriggerFor]="menu">{{data.player.name}}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let player of data.players" (click)="selectPlayer(player, data.player)">{{player.name}}</button>
  </mat-menu>
  <mat-divider></mat-divider>
  <button mat-raised-button color="primary">Pass Go</button>
  <mat-divider></mat-divider>
  <button mat-raised-button color="primary">Collect Free Parking</button>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
