<div class="row-left">
	<div *ngFor="let transaction of transactions">
		<ng-container>{{setupFromPlayerId(transaction.fromPlayerId)}}</ng-container>
		<ng-container>{{setupToPlayerId(transaction.toPlayerId)}}</ng-container>
		<mat-card>
			<mat-card-title>
				<img src="../assets/{{fromPlayerImgUrl$ | async}}.jpg" width=30px height=30px> 
				paid 
				<img src="../assets/{{toPlayerImgUrl$| async}}.jpg" width=30px height=30px></mat-card-title>
			<mat-card-subtitle>{{transaction.timestamp}}</mat-card-subtitle>
			<mat-card-content>{{transaction.amount | currency}}</mat-card-content>
			<mat-card-actions align="end">
			<button (click)="undoTransaction(transaction.ID)" mat-raised-button>Undo</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
