<h1 mat-dialog-title class="login-form">Login</h1>
<div mat-dialog-content class="login-form">
  <form [formGroup]="loginForm">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        formControlName="email"
        required
      />
      <mat-error *ngIf="loginForm.controls.email.invalid"
        >{{getErrorMessage()}}</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input type="password" matInput formControlName="password" required />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="login-form">
  <button (click)="onLoginClick()" mat-stroked-button color="primary">
    Login
  </button>
</div>
