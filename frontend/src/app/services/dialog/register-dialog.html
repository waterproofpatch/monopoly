<h1 mat-dialog-title class="register-form">Register</h1>
<div mat-dialog-content class="register-form">
  <form [formGroup]="registerForm">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        formControlName="email"
        required
      />
      <mat-error *ngIf="registerForm.controls.email.invalid"
        >{{getErrorMessage()}}</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput formControlName="password" required />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="register-form">
  <button (click)="onRegisterClick()" mat-stroked-button color="primary">
    Register
  </button>
</div>
