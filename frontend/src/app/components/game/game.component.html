<div *ngIf="game">
  <mat-card-title>{{ game.name }}</mat-card-title>
  <mat-card-subtitle> ID: {{ game.ID }} </mat-card-subtitle>
  <mat-card-content>
    <p>Created on {{ game.CreatedAt }}</p>
  </mat-card-content>
  <mat-card-content>
    <p>
      By <i>{{ game.createdBy }}</i>
    </p>
  </mat-card-content>
  <mat-card-content>
    {{ numTransactions() | async }}
    transactions.
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="gameService.resumeGame(game)">Resume</button>
    <button mat-button (click)="gameService.deleteGame(game)">Delete</button>
  </mat-card-actions>
</div>
