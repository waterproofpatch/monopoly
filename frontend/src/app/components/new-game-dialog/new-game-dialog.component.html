<h1 mat-dialog-title>New Game</h1>
<div mat-dialog-content>
  <form [formGroup]="newGameForm">
    <mat-form-field appearance="fill">
      <mat-label>Game Name</mat-label>
      <input matInput placeholder="My Game" formControlName="name" required />
      <mat-error *ngIf="newGameForm.controls.name.invalid">{{
        getErrorMessage()
      }}</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button (click)="onOkClick()" mat-button cdkFocusInitial>Ok</button>
</div>
